name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  JOB_NAME: wccc-ride-signup
  REPOSITORY: wccc-ride-signup

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io

      - name: Build Docker image
        run: |
          docker build --platform linux/amd64 -t gcr.io/${{ env.PROJECT_ID }}/${{ env.JOB_NAME }}:${{ github.sha }} .
          docker tag gcr.io/${{ env.PROJECT_ID }}/${{ env.JOB_NAME }}:${{ github.sha }} \
                     gcr.io/${{ env.PROJECT_ID }}/${{ env.JOB_NAME }}:latest

      - name: Push Docker image
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.JOB_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.JOB_NAME }}:latest

      - name: Deploy to Cloud Run Jobs
        run: |
          gcloud run jobs update ${{ env.JOB_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.JOB_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --set-env-vars "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" \
            --set-env-vars "LANGSMITH_API_KEY=${{ secrets.LANGSMITH_API_KEY }}" \
            --set-env-vars "LANGSMITH_PROJECT=wccc-ride-signup" \
            --set-env-vars "LANGCHAIN_TRACING_V2=true" \
            --set-env-vars "WCCC_USERNAME=${{ secrets.WCCC_USERNAME }}" \
            --set-env-vars "WCCC_PASSWORD=${{ secrets.WCCC_PASSWORD }}" \
            --set-env-vars "RIDE_SEARCH_TERM=${{ secrets.RIDE_SEARCH_TERM }}" \
            --set-env-vars "PAGE_TIMEOUT_SECONDS=30" \
            --set-env-vars "RESULTS_EMAIL=${{ secrets.RESULTS_EMAIL }}" \
            --set-env-vars "SMTP_SERVER=${{ secrets.SMTP_SERVER }}" \
            --set-env-vars "SMTP_PORT=${{ secrets.SMTP_PORT }}" \
            --set-env-vars "SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}" \
            --set-env-vars "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" \
            --memory 2Gi \
            --cpu 1 \
            --task-timeout 10m \
            --max-retries 1
